name: Frontend Continuous Deployment

on:
  push:
    branches:
      - main
    paths:
      - "starter/frontend/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: CI=true npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: CI=true npm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Resolve ECR repo URI
        env:
          PROVIDED_ECR_REPO: ${{ secrets.FRONTEND_ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -n "$PROVIDED_ECR_REPO" ]; then
            echo "FRONTEND_ECR_REPO=$PROVIDED_ECR_REPO" >> $GITHUB_ENV
            echo "Using provided FRONTEND_ECR_REPO=$PROVIDED_ECR_REPO"
          else
            echo "No FRONTEND_ECR_REPO secret provided; resolving via AWS ECR..."
            REPO_URI=$(aws ecr describe-repositories --repository-names frontend --region "$AWS_REGION" --query 'repositories[0].repositoryUri' --output text 2>/dev/null || true)
            if [ -z "$REPO_URI" ]; then
              echo "Repository 'frontend' not found; creating..."
              REPO_URI=$(aws ecr create-repository --repository-name frontend --region "$AWS_REGION" --query 'repository.repositoryUri' --output text)
            fi
            echo "FRONTEND_ECR_REPO=$REPO_URI" >> $GITHUB_ENV
            echo "Resolved FRONTEND_ECR_REPO=$REPO_URI"
          fi

      - name: Build Docker image
        run: |
          docker build \
            --build-arg REACT_APP_MOVIE_API_URL=${{ secrets.REACT_APP_MOVIE_API_URL }} \
            -t frontend:${{ github.sha }} .

      - name: Tag and push image to ECR
        run: |
          docker tag frontend:${{ github.sha }} $FRONTEND_ECR_REPO:${{ github.sha }}
          docker push $FRONTEND_ECR_REPO:${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update kustomization with new image tag
        run: |
          cd k8s
          kustomize edit set image frontend=$FRONTEND_ECR_REPO:${{ github.sha }}

      - name: Apply Kubernetes manifests using kustomize
        run: |
          cd k8s
          kustomize build | kubectl apply -f -