name: Frontend Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd starter/frontend
          npm ci

      - name: Run lint
        run: |
          cd starter/frontend
          npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd starter/frontend
          npm ci

      - name: Run tests
        run: |
          cd starter/frontend
          npm test -- --watch=false

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Resolve ECR repo URI
        env:
          PROVIDED_ECR_REPO: ${{ secrets.FRONTEND_ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -n "$PROVIDED_ECR_REPO" ]; then
            echo "FRONTEND_ECR_REPO=$PROVIDED_ECR_REPO" >> $GITHUB_ENV
            echo "Using provided FRONTEND_ECR_REPO=$PROVIDED_ECR_REPO"
          else
            echo "No FRONTEND_ECR_REPO secret provided; resolving via AWS ECR..."
            REPO_URI=$(aws ecr describe-repositories --repository-names frontend --region "$AWS_REGION" --query 'repositories[0].repositoryUri' --output text 2>/dev/null || true)
            if [ -z "$REPO_URI" ]; then
              echo "Repository 'frontend' not found; creating..."
              REPO_URI=$(aws ecr create-repository --repository-name frontend --region "$AWS_REGION" --query 'repository.repositoryUri' --output text)
            fi
            echo "FRONTEND_ECR_REPO=$REPO_URI" >> $GITHUB_ENV
            echo "Resolved FRONTEND_ECR_REPO=$REPO_URI"
          fi

      - name: Build Docker image
        run: |
          cd starter/frontend
          docker build \
            --build-arg REACT_APP_MOVIE_API_URL=${{ secrets.REACT_APP_MOVIE_API_URL }} \
            -t frontend:${{ github.sha }} .

      - name: Tag and push image to ECR
        run: |
          docker tag frontend:${{ github.sha }} $FRONTEND_ECR_REPO:${{ github.sha }}
          docker push $FRONTEND_ECR_REPO:${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -k starter/frontend/k8s

      - name: Deploy frontend to EKS
        run: |
          kubectl set image deployment/frontend \
            frontend=$FRONTEND_ECR_REPO:${{ github.sha }}
