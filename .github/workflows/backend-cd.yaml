name: Backend Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd starter/backend
          pipenv install --system --dev --deploy

      - name: Run lint
        run: |
          cd starter/backend
          pipenv run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd starter/backend
          pipenv install --system --dev --deploy

      - name: Run tests
        run: |
          cd starter/backend
          pipenv run test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Resolve ECR repo URI
        env:
          PROVIDED_ECR_REPO: ${{ secrets.BACKEND_ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -n "$PROVIDED_ECR_REPO" ]; then
            echo "BACKEND_ECR_REPO=$PROVIDED_ECR_REPO" >> $GITHUB_ENV
            echo "Using provided BACKEND_ECR_REPO=$PROVIDED_ECR_REPO"
          else
            echo "No BACKEND_ECR_REPO secret provided; resolving via AWS ECR..."
            REPO_URI=$(aws ecr describe-repositories --repository-names backend --region "$AWS_REGION" --query 'repositories[0].repositoryUri' --output text 2>/dev/null || true)
            if [ -z "$REPO_URI" ]; then
              echo "Repository 'backend' not found; creating..."
              REPO_URI=$(aws ecr create-repository --repository-name backend --region "$AWS_REGION" --query 'repository.repositoryUri' --output text)
            fi
            echo "BACKEND_ECR_REPO=$REPO_URI" >> $GITHUB_ENV
            echo "Resolved BACKEND_ECR_REPO=$REPO_URI"
          fi

      - name: Build Docker image
        run: |
          cd starter/backend
          docker build -t backend:${{ github.sha }} .

      - name: Tag and push image to ECR
        run: |
          docker tag backend:${{ github.sha }} $BACKEND_ECR_REPO:${{ github.sha }}
          docker push $BACKEND_ECR_REPO:${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Deploy backend to EKS
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.BACKEND_ECR_REPO }}:${{ github.sha }}
