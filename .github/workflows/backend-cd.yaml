name: Backend Continuous Deployment

on:
  push:
    branches:
      - main
    paths:
      - "starter/backend/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --system --dev --deploy

      - name: Run lint
        run: pipenv run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --system --dev --deploy

      - name: Run tests
        run: pipenv run test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --system --dev --deploy

      - name: Run tests
        run: pipenv run test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Resolve ECR repo URI
        env:
          PROVIDED_ECR_REPO: ${{ secrets.BACKEND_ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -n "$PROVIDED_ECR_REPO" ]; then
            echo "BACKEND_ECR_REPO=$PROVIDED_ECR_REPO" >> $GITHUB_ENV
            echo "Using provided BACKEND_ECR_REPO=$PROVIDED_ECR_REPO"
          else
            echo "No BACKEND_ECR_REPO secret provided; resolving via AWS ECR..."
            REPO_URI=$(aws ecr describe-repositories --repository-names backend --region "$AWS_REGION" --query 'repositories[0].repositoryUri' --output text 2>/dev/null || true)
            if [ -z "$REPO_URI" ]; then
              echo "Repository 'backend' not found; creating..."
              REPO_URI=$(aws ecr create-repository --repository-name backend --region "$AWS_REGION" --query 'repository.repositoryUri' --output text)
            fi
            echo "BACKEND_ECR_REPO=$REPO_URI" >> $GITHUB_ENV
            echo "Resolved BACKEND_ECR_REPO=$REPO_URI"
          fi

      - name: Build Docker image
        run: docker build -t backend:${{ github.sha }} .

      - name: Tag and push image to ECR
        run: |
          docker tag backend:${{ github.sha }} $BACKEND_ECR_REPO:${{ github.sha }}
          docker push $BACKEND_ECR_REPO:${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update kustomization with new image tag
        run: |
          cd k8s
          kustomize edit set image backend=$BACKEND_ECR_REPO:${{ github.sha }}

      - name: Apply Kubernetes manifests using kustomize
        run: |
          cd k8s
          kustomize build | kubectl apply -f -